<!doctype html>
<html>
    <head>
        <title>Game of Life</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="game">
            <div id="gameWindow">
                <canvas id="gameOfLifeCanvas" width="500" height="500"></canvas>
            </div>
            <div id="gameControls">
                <div id="buttonControls">
                    <button id="runGame" onClick="gameRun()">Run</button>
                    <button id="stepGame" onClick="gameStep()">Step</button>

                    <div id="handControls" class="radioGroupBelow">
                        <label for="pan">pan
                            <input name="hand" id="pan" value="pan" type="radio" onclick="updateHandControls()" checked>
                        </label>
                        <label for="paint">paint
                            <input name="hand" id="paint" value="paint" type="radio" onclick="updateHandControls()">
                        </label>
                        
                        <label for="erase">erase
                            <input name="hand" id="erase" value="erase" type="radio" onclick="updateHandControls()">
                        </label>
                        <button id="clear" onclick="clearWorld()">Clear</button>
                        <button id="rainbow" onclick="rainbow()">Rainbow</button>
                    </div>

                </div>
                
                <div class="sliderControl" class="inputGroupLeft">
                    <label for="gameZoomSlider">zoom
                        <input id="gameZoomSlider" type="range" min="1" max="252" step="0.00001">
                    </label>
                </div>
                <div class="sliderControl" class="inputGroupLeft">
                    <label for="gameSpeedSlider">speed
                        <input id="gameSpeedSlider" type="range" min="0.8" max="30" step="0.000001">
                    </label>
                </div>
            </div>
        </div>
        <script src="gameOfLife.js"></script>
    </body>
</html>
